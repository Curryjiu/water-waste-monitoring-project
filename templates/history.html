{% extends 'base.html' %}

{% block title %}Detection History{% endblock %}

{% block content %}
    <h1>Detection History</h1>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* 添加鼠标悬停高亮效果 */
        tr:hover {
            background-color: #f5f5f5;
        }
        /* 图片放大样式 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Detection Time</th>
                <th>GPS Location</th>
                <th>Object</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据将通过 JavaScript 动态填充 -->
        </tbody>
    </table>
    <!-- 添加模态框 -->
    <div id="imageModal" class="image-modal">
        <img class="modal-content" id="modalImage">
    </div>
    <script>
        async function loadHistoryData() {
            try {
                const response = await fetch('/history_data');
                const data = await response.json();
                const tableBody = document.querySelector('#historyTable tbody');
                data.history_data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.detection_time}</td>
                        <td>${record.gps_location}</td>
                        <td>${record.object_class}</td>
                        <td><img src="data:image/jpeg;base64,${record.image_data}" alt="检测图片" style="max-width: 100px; max-height: 100px; cursor: pointer;" onclick="openImageModal(this)"></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('加载历史数据时出错:', error);
            }
        }
        // 打开图片模态框
        function openImageModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = img.src;
            // 点击模态框外关闭
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }
        // 页面加载完成后调用加载数据函数
        window.onload = loadHistoryData;
    </script>
{% endblock %}
